<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma de los 1000 Primeros Números</title>
</head>
<body>

  <h2>Suma de los 1000 Primeros Números Naturales</h2>

  <script>
    function sumarPrimeros1000() {
      let suma = 0;
      for (let i = 1; i <= 1000; i++) {
        suma += i;
      }

      document.write("La suma de los 1000 primeros números naturales es: " + suma);
    }

    sumarPrimeros1000();
  </script>

</body>
</html>
