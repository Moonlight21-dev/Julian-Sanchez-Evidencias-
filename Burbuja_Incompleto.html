<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<script>
    let numero = parseInt(prompt("Ingrese la cantidad de elementos a ingresar"));
    let vector = [];

    for (let i = 0; i < numero; i++) {
        vector[i] = parseInt(prompt("Ingrese el número " + (i + 1)));
    }

    document.write("Elementos ingresados inicialmente:<br>");
    for (let i = 0; i < numero; i++) {
        document.write("El contenido del índice [" + i + "] es " + vector[i] + "<br>");
    }

    document.write("<br>");

    for (let i = 0; i < vector.length; i++) {
        for (let j = 0; j < (vector.length - i - 1); j++) {
            if (vector[j] > vector[j + 1]) {
                let auxiliar = vector[j + 1];
                vector[j + 1] = vector[j];
                vector[j] = auxiliar;
            }
        }
    }

    document.write("Impresión de los números ordenados<br>");
    for (let i = 0; i < vector.length; i++)
    {
        document.write(vector[i] + "<br>");
    }
</script>
</body>
</html>
