<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Concatenar Cadenas</title>
</head>
<body>

  <script>
    function concatenarCadenas(cadena1, cadena2) {
      document.write("<h3>Cadenas Originales:</h3>");
      document.write("Cadena 1: " + cadena1 + "<br>");
      document.write("Cadena 2: " + cadena2 + "<br><br>");

      const resultado = cadena1 + " " + cadena2;

      document.write("<h3>Cadena Final:</h3>");
      document.write("Resultado: " + resultado);
    }

    concatenarCadenas("Hola", "Mundo");
  </script>

</body>
</html>
