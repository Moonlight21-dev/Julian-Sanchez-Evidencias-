<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>Login and Register - FindMe</title>
    </head>
    <body style="background: url('bgmascotas.jpeg') no-repeat; background-size: cover; text-align: center; color: black;">

        <p style="font-size: 24px; font-weight: bold;">--Login--</p>

        <table width="60%" align="center" border="3" cellpadding="12" cellspacing="4" 
            style="background: rgba(255, 255, 255, 0.7); font-size: 18px; border-radius: 10px;">
            <tr>
                <td>
                    <form method="post" action="abc.html">                   
                        <table align="center">                            
                            <tr>                              
                                <td><i class="fa-solid fa-envelope"></i> E-mail:</td>                            
                               <td><input type="text" size="25" placeholder="Ingrese su correo"></td>                                
                            </tr>
                           
                            <tr>
                                <td><br><i class="fa-solid fa-shield-halved"></i> Contraseña:</td>
                                <td><br><input type="password" size="25" placeholder="Ingrese su contraseña"></td>
                            </tr>                           
                            <tr>
                                <td colspan="2" align="center">
                                    <br>
                                    <button class="btn btn-dark"> <a href="window.open('Formulario.html','_blank')" style="text-decoration: none;">
                                        <i class="fa-solid fa-paper-plane" style="font-size: ;"></i> Enviar</button>                                            
                                    <i class="fa-solid fa-truck"></i>
                                    </a>                 
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

        <p style="font-size: 24px; font-weight: bold;">--Registro--</p>

        <table width="60%" align="center" border="3" cellpadding="12" cellspacing="4" 
            style="background: rgba(255, 255, 255, 0.7); font-size: 18px; border-radius: 10px;">
            <tr>
                <td>
                    <form method="post" action="abc.html">                   
                        <table align="center">  
                            <tr>                              
                                <td><i class="fa-solid fa-eye"></i> Nombre completo:</td>
                                <td><input type="text" size="25" placeholder="Ingrese su nombre"></td>
                            </tr>                          
                            <tr>                              
                                <td><br><i class="fa-solid fa-envelope"></i> E-mail:</td>
                                <td><br><input type="text" size="25" placeholder="Ingrese su correo"></td>
                            </tr>
                            <tr>                              
                                <td><br><i class="fa-regular fa-circle-user"></i> Usuario:</td>
                                <td><br><input type="text" size="25" placeholder="Ingrese su usuario"></td>
                            </tr>
                            <tr>
                                <td><br><i class="fa-solid fa-shield-halved"></i> Contraseña:</td>
                                <td><br><input type="password" size="25" placeholder="Ingrese su contraseña"></td>
                            </tr> 
                            <tr>
                                <td><br><i class="fa-solid fa-arrow-right"></i> Confirmación de contraseña:</td>
                                <td><br><input type="password" size="25" placeholder="Repita su contraseña"></td>
                            </tr>                           
                            <tr>
                                <td colspan="2" align="center">
                                    <br><button class="btn btn-dark"> <a href="window.open('Formulario.html','_blank')" style="text-decoration: none;">
                                        <i class="fa-solid fa-paper-plane" style="font-size: ;"></i> Enviar</button>                             
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

    </body>
</html>
