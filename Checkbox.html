<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body><center>
    <h2><br>Seleccione sus opciones</h2>
    <form id="checkbox"></form>
        <label><br>
            <input type="radio" id="checkbox1"> Colombia <br>
        </label><br>
        <label>
            <br><input type="radio" id="checkbox2"> España
        </label><br> 
        <label><br>
            <input type="radio" id="checkbox3"> Canada
        </label><br>
        <br>
        <br><button type="button" id="submitBtn">Enviar</button>
    </form>
    <p id="resultado"></p>
    <script>
        checkbox1 = document.getElementById('checkbox1');
        checkbox2 = document.getElementById('checkbox2');
        checkbox3 = document.getElementById('checkbox3');
        submitBtn = document.getElementById('submitBtn');
        resultado = document.getElementById('resultado');

        submitBtn.addEventListener('click', function()
        {
        let mensaje = "Opciones seleccionadas: \n";
        if (checkbox1.checked)
        {
            mensaje += 'Opcion 1 \n';
        }
        
        if (checkbox2.checked)
        {
            mensaje += 'Opcion 2 \n';
        }
        
        if (checkbox3.checked)
        {
            mensaje += 'Opcion 3 \n';
        }

        if (!checkbox1.checked && !checkbox2.checked && !checkbox3.checked)
        {
            mensaje = 'Usted no selecciono ninguna opción \n';
        }
        resultado.textContent = mensaje;
        }

    );
    </script>

        
</body>
</html>
