<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Burbuja</title>
</head>
<body>
    
    <script>
        let numero = parseInt(prompt("Ingrese la cantidad de elementos a ingresar"));
        if (/^[0-9]$/.test(numero)) //Expresiones regulares
    {
        let vector = [numero];
       
        for (let i = 0; i < numero; i++) {
            vector[i] = parseInt(prompt("Ingrese el número " + (i + 1))); 
        }

        
document.write("Elementos ingresados: <br>");
        for (let i = 0; i < numero; i++) 
        {
            document.write("El contenido del índice [" + i + "] es " + vector[i] + "<br>");
        }

document.write("<br>");

        
        for (let i = 0; i < vector.length - 1; i++) 
        {
            for (let j = 0; j < vector.length - 1 - i; j++) 
            {
                if (vector[j] > vector[j + 1]) 
                {
                   
                    let auxiliar = vector[j];
                    vector[j] = vector[j + 1];
                    vector[j + 1] = auxiliar;
                }
            }
        }

document.write("Números ordenados: <br>");

        for (let i = 0; i < vector.length; i++)
        {
            document.write(vector[i] + "<br>");
        }
    }
    else
    {
        document.write("No se permiten datos diferentes a numeros");
    }
    </script>

</body>
</html>
