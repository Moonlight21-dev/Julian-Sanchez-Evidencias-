<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let seleccion=parseInt(prompt("Ingrese un numero del 1 al 5"));
        let categoria=  seleccion==1? "Papá":
                        seleccion==2? "Mamá":
                        seleccion==3? "Hermana":
                        seleccion==4? "Tio":
                        seleccion==5? "Primo":
                                      "Numero no valdio";
                                     document.write("Usted selecciono el numero: "+seleccion+" el cual contiene el valor: "+categoria);
    </script>
</body>
</html>
