<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Números Pares del 1 al 100</title>
</head>
<body>

  <h2>Números Pares del 1 al 100</h2>

  <script>
    function mostrarNumerosPares() {
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          document.write(i + "<br>");
        }
      }
    }

    mostrarNumerosPares();
  </script>

</body>
</html>
